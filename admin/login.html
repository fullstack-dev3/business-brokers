<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<h3 class="form-title">Sign In</h3>
	<div class="alert alert-danger display-hide">
		<button class="close" data-close="alert"></button>
		<span></span>
	</div>
	<div class="form-group">
		<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
		<label class="control-label visible-ie8 visible-ie9">Username</label>
		<input class="form-control form-control-solid placeholder-no-fix" type="text" 
				autocomplete="off" placeholder="Username" id="username"/>
	</div>
	<div class="form-group">
		<label class="control-label visible-ie8 visible-ie9">Password</label>
		<input class="form-control form-control-solid placeholder-no-fix" type="password" 
				autocomplete="off" placeholder="Password" id="password"/>
	</div>
	<div class="form-actions text-center">
		<button type="button" class="btn btn-success uppercase" id="login">Login</button>
	</div>
	<!-- END LOGIN FORM -->

<!-- END PAGE LEVEL SCRIPTS -->
<script>
localStorage.removeItem('login');

jQuery(document).ready(function() {
	Metronic.init();
	Layout.init();

	$('#username, #password').on('keyup', function(e) {
		if (e.keyCode == 13) {
			$('#login').click();
		}
	});

	$('#login').click(function() {
		if ($('#username').val() == '' || $('#password').val() == '') {
			$('.alert-danger span').text('Enter any username and password.');
			$('.alert-danger').removeClass('display-hide');
		} else {
			if ($('#username').val() == 'admin' && $('#password').val() == 'pass123') {
				localStorage.setItem('login', true);
				window.location.href = 'index.html';
			} else {
				$('.alert-danger span').text('Enter correct username and password.');
				$('.alert-danger').removeClass('display-hide');
			}
		}
	});
});
</script>
